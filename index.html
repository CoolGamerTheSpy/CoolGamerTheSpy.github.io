<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>TSA Pin Wiki</title>
    </head>
    <body>
        <div class="very-top">
            <br>
            <img src = "./img/Menu.svg" alt="Menu" class="text-top"/>
            <img src = "./img/Mail.svg" alt="Email Us" class="end"/>
            <br>
        </div>
        <div class="med-top">
            <br>
            <h1 class="top">TSA Pin Wiki</h1>
            <p class="top">This website was made to track pins and give a more formal ranking of pins with stats and information.</p>
        </div>
        <br>
        <br>
        <main>
            <div class="search-form">
                <input type="text" id="searchQuery" placeholder="Search Pins">
                <button id="searchButton">Search</button>
            </div>
            <div class="album">
                <!-- Pins will be added here -->
            </div>
        </main>
        <script src="scripts.js"></script>
    </body>
</html>
